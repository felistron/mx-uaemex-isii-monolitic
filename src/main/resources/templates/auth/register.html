<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar empleado</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <main class="flex flex-row gap-1 align-center w-full h-full">
        <section class="w-50 m-auto h-full flex flex-column align-start p-4">
            <h1>Registro de empleados</h1>
            <section th:if="${error}" class="w-full">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </section>
            <section th:if="${res}" class="w-full">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <p class="m-0">Se ha registrado el empleado <strong th:text="${res.correo()}"></strong> exitosamente.</p>
                    <p th:if="${admin}" class="m-0">Haz <a class="alert-link" th:href="@{/auth/login} + '?'">clic aqui</a> para iniciar sesion como administrador.</p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </section>
            <form class="flex flex-column gap-4 w-full" th:action="@{/auth/registrar}" method="post">
                <div class="input-group">
                    <label for="rfc">RFC</label>
                    <input type="text" th:name="rfc" id="rfc" placeholder="AAA012345XXX" required>
                    <!-- <span class="suggestion">Texto en caso de error de validacion de campo</span> -->
                </div>
                <div class="flex flex-row gap-2 w-full">
                    <div class="input-group">
                        <label for="nombre">Nombre(s)</label>
                        <input class="w-full" type="text" th:name="nombre" id="nombre" placeholder="Juan" required>
                        <!-- <span class="suggestion">Texto en caso de error de validacion de campo</span> -->
                    </div>
                    <div class="input-group">
                        <label for="apellidos">Apellido(s)</label>
                        <input class="w-full" type="text" th:name="apellidos" id="apellidos" placeholder="Pérez López" required>
                        <!-- <span class="suggestion">Texto en caso de error de validacion de campo</span> -->
                    </div>
                </div>
                <div class="input-group">
                    <label for="correo">Correo</label>
                    <input class="w-full" type="email" th:name="correo" id="correo" placeholder="juan.perez@ejemplo.com" required>
                    <!-- <span class="suggestion">Texto en caso de error de validacion de campo</span> -->
                </div>
                <div class="form-check checkbox-group">
                    <input class="form-check-input" type="checkbox" th:name="esAdministrador" id="administrador">
                    <label class="form-check-label" for="administrador">Crear como administrador</label>
                </div>
                <div class="flex flex-row gap-2 w-full hidden" id="password-group">
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input class="w-full" type="password" th:name="password" id="password">
                    </div>
                    <div class="input-group">
                        <label for="repassword">Confirmar contraseña</label>
                        <input class="w-full" type="password" th:name="confirmPassword" id="repassword">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Registrar</button>
            </form>
        </section>
        <!--
        <section class="w-50">
            <img src="/images/employee.png" alt="Registro de empleados" width="100%">
        </section>
        -->
    </main>
    <script src="/js/register.js"></script>
</body>
</html>
