<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel de administración</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Panel de administración</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/empleados">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/nomina">Nomina</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item"><p class="m-0">Bienvenido, <strong th:text="${admin.nombre}"></strong></p></li>
                <li class="nav-item"><a class="nav-link" href="/auth/logout">Cerrar sesion</a></li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <section class="w-75 m-auto mt-4">
        <h1>Recurso no encontrado</h1>
        <p>Esto puede suceder porque se introdujeron datos incorrectos, se ha movido o eliminado el recurso.</p>
        <a th:href="@{/admin/dashboard}">Volver al inicio</a>
    </section>
</main>
</body>
</html>
